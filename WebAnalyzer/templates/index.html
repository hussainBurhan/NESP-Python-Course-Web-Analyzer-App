<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(233, 205, 47);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            color: orangered;
        }
        form{
            text-align: center;
        }
        input{
            font-size: 20px;
            background-color: rgb(0, 255, 106);
            border-radius: 5px;
            color: rgb(3, 41, 3);
            font-weight: bold;
            padding: 5px 5px;
        }
    </style>
</head>
<body>
    <br><br>
    <h1>Web Analyzer App</h1>
    <br><br>
    <form action="{% url 'result' %}">
        {% csrf_token %}
        <textarea name="article" id="" cols="60" rows="20">Enter your article here...</textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
